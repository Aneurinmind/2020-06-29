	<body>
		<div class="rectangle">
			<div class="headline">
				习 题 巩 固
			</div>
			<div class="pborder">
				<div class="context" id="showWord">
					<div style="display:none" id="word">
					   二、诗人闯过险关后悟出了什么道理？（《富春渚》）
					</div>
					<script language="javascript">
					    var index=0;
					    var word=document.getElementById("word").innerHTML;
					    function type(){
					        document.getElementById("showWord").innerText = word.substring(0,index++);
					    }
					    setInterval(type, 150);
					</script>
					
				</div>
				
				<input type="checkbox" id="dianji">
				<label for="dianji">
				    解答
				</label>
				<p>
					&emsp;&emsp;生活亦正同于行舟，也当顺应自然之理，
					那么对不久前经历的仕途风波正不必如此耿耿于怀，怨天尤人。自己平生之志本在幽栖养生，
					二纪之前只因意志薄弱而出山，从此就困顿于世俗之事。
					希求为入仕干禄已过久了，直至今天总算有了机会实现对友朋许下的远游轻举的诺言。
				</p>
