		<div class="rectangle">
			<div class="headline">
				习 题 巩 固
			</div>
			<div class="pborder">
				<div class="context" id="showWord">
					<div style="display:none" id="word">
					   三、诗歌的最后四句写诗人出游之后的感悟。这种感悟与陶渊明《归园田居》中所抒发的感悟有怎样的不同？（《石壁精舍还湖中作》）
					</div>
					<script language="javascript">
					    var index=0;
					    var word=document.getElementById("word").innerHTML;
					    function type(){
					        document.getElementById("showWord").innerText = word.substring(0,index++);
					    }
					    setInterval(type, 150);
					</script>
					
				</div>
				
				<input type="checkbox" id="dianji">
				<label for="dianji">
				    解答
				</label>
				<p>
					&emsp;&emsp;《归园田居》中陶渊明的感悟是只有摆脱污浊的官场，
					来到清新的农村，才能获得自由的生活，才会有宁静淡泊的心境。
					这首诗中诗人抒发的感悟是，一个人只要思虑淡泊，那么对于名利得失，
					穷达荣辱这类身外之物自然就看的轻了；只要自己心里常常感到惬意满足，
					就觉得自己的心性不会违背宇宙万物的至理常道，一切皆可顺情适性，随遇而安。
					
				</p>
