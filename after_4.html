					<div style="display:none" id="word">
					   五、诗人借“山阿人”隐喻哪类人？（《从斤竹涧越岭溪行》）
					</div>
					<script language="javascript">
					    var index=0;
					    var word=document.getElementById("word").innerHTML;
					    function type(){
					        document.getElementById("showWord").innerText = word.substring(0,index++);
					    }
					    setInterval(type, 150);
					</script>
					
				</div>
				
				<input type="checkbox" id="dianji">
				<label for="dianji">
				    解答
				</label>
				<p>
					&emsp;&emsp;借喻避居山林与世隔绝的高人隐士，他们的高尚品质为诗人所敬慕，
					而他们所生活的自由天地则更为作者所向往。
					可是这样的人只存在于诗人的理想或幻想之中，因此作者所向往和欣慕的那种超脱尘世的生活也就无从成为现实。
				</p>
