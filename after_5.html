		<div class="rectangle">

				习 题 巩 固
			</div>
			<div class="pborder">
				<div class="context" id="showWord">
					<div style="display:none" id="word">
					   六、诗人在游玩中体悟出了什么道理？（《游岭门山》）
					</div>
					<script language="javascript">
					    var index=0;
					    var word=document.getElementById("word").innerHTML;
					    function type(){
					        document.getElementById("showWord").innerText = word.substring(0,index++);
					    }
					    setInterval(type, 150);
					</script>
					
				</div>
				
				<input type="checkbox" id="dianji">
				<label for="dianji">
				    解答
				</label>
				<p>
					&emsp;&emsp;“人生谁云乐？贵不屈所志。”人生最大的快乐，
					也在顺应自己的志向旨趣而不是屈从于他人或外物。诗人体物悟道，
					仿佛在游遨眺览中找到了精神的依托和凭藉，终于发出了守志不屈、
					身处逆境之中而不向坎壈命运低头的抗争之声。
				</p>
