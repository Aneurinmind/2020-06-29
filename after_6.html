				<div class="context" id="showWord">
					<div style="display:none" id="word">
					   七、“池塘生春草，园柳变鸣禽。”一句历来为人称道，试作赏析。（《登池上楼》）
					</div>
					<script language="javascript">
					    var index=0;
					    var word=document.getElementById("word").innerHTML;
					    function type(){
					        document.getElementById("showWord").innerText = word.substring(0,index++);
					    }
					    setInterval(type, 150);
					</script>
					
				</div>
				
				<input type="checkbox" id="dianji">
				<label for="dianji">
				    解答
				</label>
				<p>
					&emsp;&emsp;“池塘生春草”中着一“生”字，
而意境全出，展现出一幅池塘嫩绿，水草相映，清新秀美春景图，使之感受到春天万物勃发的生机；
“园柳变鸣禽”，写柳枝上已有刚刚迁徙来的鸟儿在鸣叫，
两句都描写了初春细微而不易察觉的变化
，表现了诗人敏锐的感觉，以及忧郁的心情在春的节律中发生的振荡。
				</p>
