					   九、下列对这首诗的理解与分析，不正确的一项是( )（《石壁精舍还湖中作》）
A.、“出谷”两句承上启下，点明了游览是一整天，与首句“昏旦”呼应;同时又暗中为下文写傍晚湖景过渡。
B.“林壑”以下四句，描绘出一幅天光湖色辉映的湖上晚归图，进一步渲染出清晖娱人、游子惰然忘归的意兴。
C.全诗紧扣题目“湖中”两字，叙写了一天的行踪和景象，尽管时空跨度很大，但因虚实详略得宜，写得次第井然。
D.全诗寓情于景，景中含情。诗人“愉悦”之情，洋溢在“清晖”“林壑”“蒲碑”这些脉脉含情的景物所组成意象之中。
