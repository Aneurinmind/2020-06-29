		<div class="rectangle">
			<div class="squ_1">
				<div class="context_1">
				目睹严子濑，想属任公钓。<br>
				谁谓古今殊，异代可同调。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;最后一节，作者借古人以明志。“严子”和“任公”这是两种不同类型的古人。
					严光是避世的，而任公则象征着具有经世大才的非凡之辈。作者意思说自己纵有经天纬地之才，
					由于不合时宜，宁可做个隐士。结尾两句，作者明确表示：即使不同时代的人也可以志趣相投，
					步调一致。言外隐指：本人知音寥落，当世的人对自己并不了解。从而可以推断，
					上文作者所伤悼的具体内容到底是什么了。
				</div>
