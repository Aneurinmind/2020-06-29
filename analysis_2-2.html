		<div class="rectangle">
			<div class="squ_1">
				<div class="context_1">
				宵济渔浦潭，旦及富春郭。<br>
				定山缅云雾，赤亭无淹薄。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;夜中，诗人渡过了富春东三十里的渔潭浦，清晨舟抵富阳城外。
					六七十里外的定山、赤亭山是富春名胜，但诗人并不往游，只是向峰顶那缅渺的云雾远远一望，
					又匆匆驶去。起四句连下“宵济”，“旦及”、“无淹薄”三字，可见富春秀色，
					此时对意兴索寞的诗人来说并引不起多大兴趣，而远山上那萦青际白的云雾，
					似乎正象征着他不绝无尽的愁绪。
				</div>
			</div>
