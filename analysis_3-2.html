		<div class="rectangle">
			<div class="squ_1">
				<div class="context_1">
				随山逾千里，浮溪将十夕。<br>
				鸟归息舟楫，星阑命行役。<br>
				亭亭晓月映，泠泠朝露滴。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;全诗仅六句, 却溶叙事、写景、抒情于一体, 既叙述了长途行役的经历, 旅途的艰辛, 
					描绘了凌晨旷野残月高悬、清辉映照着江面，清露莹莹、晨露一点一点往下落，给人清凉一爽的感觉；
					又写出了自己孤寂凄清的心境与几许羁旅愁怀。
				</div>
