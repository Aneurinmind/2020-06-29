		<div class="rectangle">
			<div class="squ">
				<div class="context">
					注释：<br>
				    石关亭：《一统志》载：浙江“桐庐县东北二十里有石关。入关步许，曲折而东，忽旷然空明”。疑亭即在此。此诗写旅途在石关亭暂息后，又出发继续前行的情况。顾本云“当有阙文”。<br>
				    随山：沿山路行走。《尚书·禹贡》：“随山刊木”，《史记·夏本纪》作“行山表木”，是“随”含有“行”意。<br>
					浮溪：在水上漂行。<br>
					十夕：十个晚上，代表十天。<br>
				    鸟归：傍晚的时候。<br>
					楫：船桨。“息舟楫”意即停船休息。<br>
					星阑：星星渐隐渐稀，指拂晓时分。<br>
					命行役：下令出发继续跋涉。<br>
					亭亭：高远孤悬的样子。张衡《西京赋》：“干云雾而上达，状亭亭以苕苕。”李善注：“亭亭，高貌。”<br>
					泠泠：清凉爽人的感觉。
				</div>
