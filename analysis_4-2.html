		<div class="rectangle">
			<div class="squ_1">
				<div class="context_1">
				昏旦变气候，山水含清晖。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;起首二句即对偶精工而又极为凝炼，从大处、虚处勾勒山光水色之秀美。
					山间从清晨的林雾笼罩，到日出之后雾散云开，再到黄昏时暝色聚合，
					一天之内不仅气候冷暖多变，而且峰峦林泉、青山绿水在艳丽的红日光辉照耀下亦五彩缤纷，
					明暗深浅，绚烂多姿，变态百出，使人目不暇接，赏心悦目。
					“昏旦”、“气候”，从时间纵向上概括了一天的观览历程；
					“山水”、“清晖”，则从空间横向上包举了天地自然的立体全景。
					而分别着一“变”字、“含”字，则气候景象之变态出奇，山光水色之孕大含深，
					均给读者留下了遐思逸想。两句看似平常，却蕴含博大丰富。
				</div>
			</div>
