				出谷日尚早，入舟阳已微。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;“出谷”二句承上启下：走出山谷时天色还早，及至进入巫湖船上，日光已经昏暗了。
					这两句一则点明游览是一整天，与首句“昏旦”呼应；同时又暗中为下文写傍晚湖景作好过渡。	
					以上六句为第一层，总写一天游石壁的观感，是虚写、略写。
				</div>
