		<div class="rectangle">
			<div class="squ_1">
				<div class="context_1">
				朝旦发阳崖，景落憩阴峯。<br>
				舍舟眺迥渚，停策倚茂松。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;这是一首写景咏物诗，它以从南山往北山经巫湖中的所见为主要描绘对象，
					勾勒出一幅秀美的山水长卷。由于诗人在南山和北山都有住所，故经常往来于两地之间。<br>
					&emsp;&emsp;诗的一开始，以“朝旦发阳崖，景落憩阴峰”指出湖中的旅程要行一天。这一天的浮游乐趣，
					所见佳景自然是不胜抒写的。诗人对此并未用墨，而将笔力放在登岸后的所见之上。<br>
					&emsp;&emsp;当诗人结束水面漂泊，舍舟登岸并以马代步时，别是一种情趣。
					举目四望，远处的沙诸依稀可辨，驻马依傍于茂林古松之下，放眼远眺。
				</div>
