			<div class="squ_1">
				<div class="context_1">
				侧径既窈窕，环洲亦玲珑。<br>
				俛视乔木杪，仰聆大壑灇。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;“侧径既窈窕，环洲亦玲珑。”这是远景描写，因为离得远，“侧径”显得“窈窕”细小，“环洲”也更见其“玲珑”巧妙。
					诗人用两个连绵字将陆地水中的景致写活了。 
					“侧径’’既弯曲细小，便以“窈窕”昵称， “环洲”在湖水的波光潋滟中愈觉高低明灭、娇小别致，故冠之以“玲珑”。<br>
					然后作者用移步换景的手法，改变视觉角度，从听，闻两个侧面写景抒情，“俯视”是参天的乔木，
					反映出诗人是憩息于阴峰之上，故有俯视乔木的奇笔；“仰聆”是山间大壑中的波声，群岩叠嶂，谷中水流与怪石相搏，
					在万壑之问激起万千优美的回响。
				</div>
