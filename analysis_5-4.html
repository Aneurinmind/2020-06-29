	<body>
		<div class="rectangle">
			<div class="squ_1">
				<div class="context_1">
				石横水分流，林密蹊绝踪。<br>
				解作竟何感，升长皆丰容。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;“石横水分流，林密蹊绝踪’’，是对上文的承接。“石横”是指分水岭，水因之分流，
					这是沟壑中流水声响变化万千的原因；“林密”是对上文“茂松’’的照应，
					而“蹊绝踪"也正是因为“侧径既窈窕”之故。谢灵运直睹除沅的风光，
					当他陷入路绝之境无法更向上攀登时，才会觉得情怀得到畅快的抒泄。
					只有到了险峰之巅可以栖迟的地方，他才能纵目四顾，饱览周围的景物。<br>
					&emsp;&emsp;“解作竟何感？升长皆丰容”这两句是用典，
					是据《周易》“天地解而雷雨作”仿改，天地变化，乾坤交泰，造物主使万物丰容繁盛。
				</div>
			</div>
