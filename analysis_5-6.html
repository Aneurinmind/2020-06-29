				<div class="context_1">
				抚化心无厌，览物眷弥重。<br>
				不惜去人远，但恨莫与同。<br>
				孤游非情叹，赏废理谁通？
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;面对这秀丽的大自然，只有与万物同化才能不为外物所惑以致贪欲无厌。
					但是对景难排，眷恋人间之美的情感愈加强烈。由于诗人厌倦世态，宁愿离开喧嚣的人境，
					独处于此深山之中，唯恨憾的是没有古代贤人青甚与同游。
					既然已是孤居独游，一味伤感而嗟叹便大可不必。这种超然物外，
					寄情山水的情怀无人理解，字里行间流露出“世人莫余知”的遗憾心情。
				</div>
