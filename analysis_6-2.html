		<div class="rectangle">
			<div class="squ_1">
				<div class="context_1">
				猿鸣诚知曙，谷幽光未显。<br>
				岩下云方合，花上露犹泫。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;此诗共二十二句，可分为五节。第一节“猿鸣”四句，写清晨动身出游时情景。第二节“逶迤”四句，
					写沿山路前行而越岭过涧。第三节“川渚”四句，点出溪行。以上缴足诗题全部内容，概括而精炼。
					第四节自“企石”以下凡六句，由景及情，联想到深山中幽居避世之人，心虽向往而无由达己之精愫。
					最后“情用”四句为第五节，以抽象议论作结。<br>
					&emsp;&emsp;开头“猿鸣”二句，从听觉写起。既听到猿猴鸣叫，便知天已达曙，旅行者应该启程了。
					但因所居在幽谷，四面为高山所蔽，不易为日照所及，故曙光并不明显。<br>
					&emsp;&emsp;三四句写动身上路，乃看到岩下云层密集，而花上犹有露珠流转，确是晨景。

				</div>
