		<div class="rectangle">
			<div class="squ_1">
				<div class="context_1">
				逶迤傍隈隩，迢递陟陉岘。<br>
				过涧既厉急，登栈亦陵缅。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;第二节，“逶迤”，指沿着曲折的小路前行。“迢递”，指山遥路远，前面似无尽头。
					“隈”者，山边之转弯处；“隩”（音郁）者，水涯之曲折处。
					“逶迤”句是说这是一条依山傍水的斜曲小径，诗人沿此路弯弯曲曲地行进。
					小路走完，开始登山了，翻过一蛉，须再登一岭（二岭之间山脉中断，故曰“陉”；“岘”，
					指小山峰），绵延不断。“过涧”句，写越岭后涉涧前行；“登栈”句，写涉涧后再走山间栈道。
					牵衣涉水为“厉”，“厉急”，涉过急流。“陵缅”，上升到高远处。
					以上四句详细摹写了自己登山过涧的行程，以下“川渚”四句转入行于溪上的描述。
				</div>
