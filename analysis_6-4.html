		<div class="rectangle">
			<div class="squ_1">
				<div class="context_1">
				川渚屡径复，乘流玩回转。<br>
				苹萍泛沉深，菰蒲冒清浅。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;由于川中有渚，故溪路时直时曲。由于溪路千回百转，曲折多变，行人不能预测前面究竟应怎样走，
					因而一面走一面悬揣，捉摸不定。“苹萍”二句，写溪行所见。大大小小的浮萍都浮贴在水的表层，
					看不出下面的溪水究竟有多深，仿佛萍下乃莫测的深潭。而菰蒲则挺生于水上，从茎叶中间望下去，
					能清晰地看到它们的根部插在水底泥中，所以显得水很清浅。
				</div>
