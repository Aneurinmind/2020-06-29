		<div class="rectangle">
			<div class="squ_1">
				<div class="context_1">
				情用赏为美，事昧竟谁辨？<br>
				观此遗物虑，一悟得所遣。
				</div>
			</div>
			<div class="squ_2">
				<div class="context">
					&emsp;&emsp;最末四句，就沿途所见景物及所产生的种种思想感情略抒己见，结束全篇。
					“用”，因，由于。意思说：人的感情是由于观赏景物而得到美的享受的，
					至于深山密林中是否有“山鬼”那样的幽人，则蒙昧难知。不过就眼前所见而言，
					已足遗忘身外之虑；只要对大自然有一点领悟，便可把内心的忧闷排遣出去了。
					四句议论虽近玄言，也还是一波三折，以回旋之笔出之，并非一竿子插到底的直说。
				</div>
