	<body>
		<div class="rectangle">
			<div class="pborder"><!--在诗外添加边框-->
			<div class="headline">七里濑</div>
			<div class="poem_1_1">
				<ruby>
					羁<rp><rt>jī</rt></rp>					
					心<rp><rt>xīn</rt></rp>
					积<rp><rt>jī</rt></rp>
					<span class="object_1" onmouseover="PlaySound('bgm_1')" 
                    onmouseout="StopSound('bgm_1')">秋晨</span><rp><rt>qiū&nbsp;&nbsp;chén
					</rt></rp>,
					晨<rp><rt>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;chén</rt></rp>
					积<rp><rt>jī</rt></rp>
					展<rp><rt>zhǎn</rt></rp>
					游<rp><rt>yóu</rt></rp>
					眺<rp><rt>tiào</rt></rp>。		
				</ruby>
			</div>
			<div class="poem_1_1">孤客伤逝湍，徒旅苦奔峭。</div>
			<div class="poem_1_1">石浅水潺湲，日落山照曜。</div>
			<div class="poem_1_1">荒林纷沃若，哀禽相叫啸。</div>
			<div class="poem_1_1">遭物悼迁斥，存期得要妙。</div>
			<div class="poem_1_1">既秉上皇心，岂屑末代诮。</div>
			<div class="poem_1_1">目睹严子濑，想属任公钓。</div>
			<div class="poem_1_1">谁谓古今殊，异代可同调。</div>
