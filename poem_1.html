<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>谢灵运诗词赏析</title>
		<link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/all.css">
		<link rel="stylesheet" href="./css/poem_1.css">
		<script src="./js/jquery-3.5.1.min.js"></script>
		<script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="rectangle">
			<div class="pborder"><!--在诗外添加边框-->
			<div class="headline">七里濑</div>
			<div class="poem_1_1">
				<ruby>
					羁<rp><rt>jī</rt></rp>					
					心<rp><rt>xīn</rt></rp>
					积<rp><rt>jī</rt></rp>
					秋<span><rp><rt>qiū</rt></rp>
					晨</span><rp><rt>chén</rt></rp>,
					晨<rp><rt>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;chén</rt></rp>
					积<rp><rt>jī</rt></rp>
					展<rp><rt>zhǎn</rt></rp>
					游<rp><rt>yóu</rt></rp>
					眺<rp><rt>tiào</rt></rp>。		
				</ruby>
			</div>
			<div>孤客伤逝湍，徒旅苦奔峭。</div>
			<div>石浅水潺湲，日落山照曜。</div>
			<div>荒林纷沃若，哀禽相叫啸。</div>
			<div>遭物悼迁斥，存期得要妙。</div>
			<div>既秉上皇心，岂屑末代诮。</div>
			<div>目睹严子濑，想属任公钓。</div>
			<div>谁谓古今殊，异代可同调。</div>
			</div>
		</div>
		<script src="./js/poem_1.js"></script>
	</body>
</html>
