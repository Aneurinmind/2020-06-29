					随<rp><rt>suí</rt></rp>					
					山<rp><rt>shān</rt></rp>
					逾<rp><rt>yú</rt></rp>

					夕<rp><rt>xī</rt></rp>。		
				</ruby>
			</div>
			<div class="poem_1_1">
				<ruby>
				    鸟<rp><rt>niǎo</rt></rp>					
					归<rp><rt>guī</rt></rp>
					息<rp><rt>xī</rt></rp>
                    舟<rp><rt>zhōu</rt></rp>

					星<rp><rt>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;xīng</rt></rp>
					阑<rp><rt>lán</rt></rp>
					命<rp><rt>mìng</rt></rp>
					行<rp><rt>xíng</rt></rp>
					役<rp><rt>yì</rt></rp>。
				</ruby>
			</div>
			<div class="poem_1_1">
