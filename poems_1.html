<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>翻牌效果</title>
		<link rel="stylesheet" type="text/css" href="./css/all.css">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.bg{
				width: 250px;
				height: 300px;
				margin:150px auto;
				position: relative;
			    perspective: 700px;/*添加视距，获得3D效果*/
			}
			.bg div{
				width: 250px;
				height: 300px;
				text-align: center;
				line-height: 400px;
				backface-visibility: hidden;/*背面不可见*/
				transition: all 1s;
			}
			.a{
				background-color: lightblue;
				transform: rotateY(180deg);
			}
			.b{
				background-color: lightcoral;
				position: absolute;
				top: 0px;
				left: 0px;
			}
			.bg:hover .a{
				transform: rotateY(0deg);
			}
			.bg:hover .b{
				transform: rotateY(-180deg);
			}
			.area{
				width: 800px;
				height:400px;
				background-color: rgba(255,255,255,0);
				margin: 0 auto;
				display: flex;
			}
			.rectangle{
				background-image: url(img/poems_1.jpg);
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<div class="rectangle">
			测试第一个长方形 链接到具体诗词 点击开始
		<div class="area">
		<div class="bg">
			<div class="a">
				<a href="poem_1.html">
					<img src="./img/start.png">
				</a>
			</div>
			<div class="b"><h1>图<a href="poem_1.html"></a></h1></div>
		</div>
		<div class="bg">
			<div class="a"><h1>诗</h1></div>
			<div class="b"><h1>图</h1></div>
		</div>
		<div class="bg">
			<div class="a"><h1>诗</h1></div>
			<div class="b"><h1>图</h1></div>
		</div>
		</div>
		</div>
	</body>
</html>
